             <button class="butts" value=0>0</button>
             <button class="butts operator">/</button>
             <button class="butts operator">+</button>
             <button class="butts operator">-</button>
             <button class="butts operator">Ã—</button>
             <button class="butts clear" onclick="clearScreen()">CLEAR</button>

         </div>
         </div>
